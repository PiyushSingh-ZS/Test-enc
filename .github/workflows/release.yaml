name: Publish zop-api image

on:
  push:
    tags:
      - 'v*'
  pull_request_review:
    types:
      - requested

jobs:
  test-and-code-quality:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Get dependencies
        run: |
          go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: 1.59.x
          args: --timeout 8m
          skip-pkg-cache: true
          skip-build-cache: true

      - name: Test
        run: |
          export APP_ENV=test
          go test gofr.dev/examples/... -v -short -coverprofile packageWithpbgo.cov -coverpkg=gofr.dev/examples/...
          grep -vE '^gofr\.dev\/.*\.pb\.go' packageWithpbgo.cov > profile.cov
          go tool cover -func profile.cov

  publich-image:
    if: ${{ startsWith(github.ref, 'refs/tags/v')}}
    name: ðŸ”¨ Build and ðŸ³ Dockerize
    needs: test-and-code-quality
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Release Tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV