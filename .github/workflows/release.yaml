name: Build and Deploy for Go service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_NAME: service1
  NAMESPACE: app1
  CLUSTER_NAME: cl22may-aks
  resource_group: Testing-migration
  AZURE_LOGIN_SERVER: zopdevcc09cb5dc9a.azurecr.io

jobs:
  

  deployment:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Azure login
        id: login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.resource_group }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: true

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3 

      - name: Deploy to AKS
        run: kubectl set image deployment/${{ env.SERVICE_NAME }} ${{ env.SERVICE_NAME }}=nginx:latest --namespace  ${{ env.NAMESPACE }} 
  
