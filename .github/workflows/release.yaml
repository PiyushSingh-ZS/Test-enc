name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  print-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show safe info about secrets
        env:
          SVC_PRI_USERNAME: ${{ secrets.SVC_PRI_USERNAME }}
          SVC_PRI_PASSWORD: ${{ secrets.SVC_PRI_PASSWORD }}
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          echo "üîê SVC_PRI_USERNAME is set? [${#SVC_PRI_USERNAME} chars]"
          echo "üîê SVC_PRI_PASSWORD is set? [${#SVC_PRI_PASSWORD} chars]"
          echo "üîê AZURE_CREDENTIALS length: ${#AZURE_CREDENTIALS}"
          echo "First 5 chars of AZURE_CREDENTIALS (safe preview): ${AZURE_CREDENTIALS:0:5}"
