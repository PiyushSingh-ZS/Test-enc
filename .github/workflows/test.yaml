name: Build and Deploy for Go service

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

env:
  APP_NAME: test-serv
  NAMESPACE: test-app
  CLUSTER_NAME: test-prod-2105
  CLUSTER_PROJECT: quick-flame-421806
  GAR_PROJECT: quick-flame-421806
  GAR_REGISTRY: kops-dev

jobs:
  deployment:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy
    env:
      image: "manasa2210/sample-app:v0.0.1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Authorize to GCP service account
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.DEPLOYMENT_KEY }}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Update Kubectl component
        run: gcloud --quiet components update kubectl

      - name: Set GCloud Project and Fetch Cluster Credentials
        run:
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --region=us-central1 --project=${{ env.CLUSTER_PROJECT }}

      - name: Update Deployment Image
        run:
          kubectl set image deployment/${{ env.APP_NAME }} ${{ env.APP_NAME }}=${{ env.image }} --namespace ${{ env.NAMESPACE }}
