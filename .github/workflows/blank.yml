# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  envir: ENV
jobs:
  
  loop:

    runs-on: ubuntu-latest
 
    outputs:
      image: ${{ steps.output-image.outputs.image }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit
          
 
 
      - id: output-var
        run: echo "::set-output name=SECRET_NAME::ZS_DEVOPS_KEY"
        
      - name: Run a multi-line script
        run: |
          echo "SECRET_NAME_1 = $steps.output-var.outputs.SECRET_NAME"
          S_N  = "SECRET_NAME"
          echo "$S_N"
          echo "SECRET_NAME_1 = ${{  'steps.output-var.outputs.${S_N}' }}"
          SECRET_VALUE=${{ secrets[ 'steps.output-var.outputs.${S_N}'] }}
          echo "SECRET_VALUE = $SECRET_VALUE"
 
          
 
