# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
            app_name: sample-api
            GOPRIVATE: developer.zopsmart.com/go/gofr
            project_name: platform-379911
            cluster_name: headless-services-dev
            DB_NAME: ""
            DB_DIALECT: ""
            DB_USER: ""
            TRACER_URL: "https://tempo.observability-dev.gcpgap.zopsmart.com"
            TRACER_EXPORTER: "zipkin"
            minMemory: "512Mi"
            maxMemory: "1Gi"
            maxCPU: "1.5"
      
        
            
jobs:
  dockerize:

    runs-on: ubuntu-latest
 
    outputs:
      image: ${{ steps.output-image.outputs.image }}
    steps:
      - id: files
        uses: jitterbit/get-changed-files@v1
      - run: |
          for added_modified_file in ${{ steps.files.outputs.all }}; do
            echo ${added_modified_file}
          done
      - name: loop over 
     
        run: |
          cd 
          for added_modified_file in ${{ steps.files.outputs.all }}; do
            echo ${added_modified_file}
          done
      - id: output-image
        run: echo "image=`echo gcr.io/${{ env.project_name }}/${{ env.name }}:${{ github.sha }}`"  >> "$GITHUB_OUTPUT"
    
  job2:
    runs-on: ubuntu-latest
    needs: dockerize
    env:
          image: ${{needs.dockerize.outputs.image}}
    steps:
      - shell: bash
        run: |
          expr ${{ env.image }} > math-homework.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3
        with:
          name: homework
          path: math-homework.txt
