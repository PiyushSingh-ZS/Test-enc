# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  app_name: sample-api
  GOPRIVATE: developer.zopsmart.com/go/gofr
  project_name: sample-service
  cluster_name: sample
  DB_NAME: sample
  DB_DIALECT: mysql
  DB_USER: root
  TRACER_URL: "https://tempo.observability-dev.gcpgap.zopsmart.com"
  TRACER_EXPORTER: "zipkin"
  values: env

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

     

      
      
      - name: Run a multi-line script
        run: |
          touch gcp-values.yaml
          echo app_name="$app_name" >> gcp-values.yaml
          echo app_name=${{env.app_name}} >> gcp-values.yaml

          echo cluster_name="$cluster_name" >> gcp-values.yaml
          echo project_name="$project_name">> gcp-values.yaml
          echo DB_NAME="$DB_NAME" >> gcp-values.yaml
          echo DB_DIALECT="$DB_DIALECT" >> gcp-values.yaml
          echo DB_USER="$DB_USER" >> gcp-values.yaml
          echo TRACER_URL="$TRACER_URL">> gcp-values.yaml
          echo TRACER_EXPORTER="$TRACER_EXPORTER">> gcp-values.yaml
          echo "$values" >> gcp-values.yaml
          echo "cat gcp-values.yaml"
          cat gcp-values.yaml


          echo "ls -a ."
          ls -a .

          echo "ls -a ${{ github.workspace }}"
          ls -a ${{ github.workspace }}
        shell: bash
        
     
