# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
          app_name: sample-api
          GOPRIVATE: developer.zopsmart.com/go/gofr
          project_name: sample-service
          cluster_name: sample
          DB_NAME: ""
          DB_DIALECT: ""
          DB_USER: ""
          env.TRACER_URL: "https://tempo.observability-dev.gcpgap.zopsmart.com"
          env.TRACER_EXPORTER: "zipkin"


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
     
      # Runs a single command using the runners shell
      - name: Run a one-line script
        
        run: echo Hello, world!

     

      - name: Add COMMIT_SHA env property with commit short sha
        run: echo "COMMIT_SHA=`echo ${GITHUB_SHA} | cut -c1-12`" >> $GITHUB_ENV

      - name: Add image env property with commit sha tag
        run: echo "image=`echo gcr.io/${{ env.project_name }}/${{ env.name }}:${{ env.COMMIT_SHA }} `" >> $GITHUB_ENV

      
      - name: Create gcp-values.yaml file
        run: |
          echo ${{env.image}}
          touch gcp-values.yaml
        shell: bash
        

        
      
      - name: Store variables in gcp-values.yaml
        run: 
          env >> gcp-values.yaml
             
      - name: Show content of gcp-values.yaml
        run: |
          echo "cat gcp-values.yaml"
          cat gcp-values.yaml
          echo "ls -a ."
          ls -a .
        shell: bash
      
        
     
