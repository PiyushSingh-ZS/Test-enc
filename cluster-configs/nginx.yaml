controller:
  service:
    externalTrafficPolicy: "Local"
  autoscaling:
    enabled: true
    minReplicas: 1

    maxReplicas: 4
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  config:
    use-gzip: true
    allow-snippet-annotations: "true"
    enable-real-ip: "true"
    forwarded-for-header: "X-Forwarded-For"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus
  resources:
    requests:
      memory: 500Mi